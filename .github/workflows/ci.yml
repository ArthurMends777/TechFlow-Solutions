name: Pipeline de Testes (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout (Baixar) do código
        uses: actions/checkout@v4

      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências (npm ci)
        run: npm ci

      - name: Rodar os testes (npm test)
        run: npm test